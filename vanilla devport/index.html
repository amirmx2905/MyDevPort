<!DOCTYPE html>
<html lang="en">
<head>
    <!-- [META] - Document metadata and viewport settings -->
     <link rel="icon" type="image/webp" href="assets/img/favicon.webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Amir Flores - MyDevPort</title>

    <!-- [CRITICAL_CSS] - Inline critical styles for above-the-fold content -->
    <style>
        :root {
            font-size: 36px;
            font-family: JetBrainsMono;
            color: #fff;
        }
        
        .canvas__title {
            transition: 0.2s ease-in-out;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            text-shadow: 0 0 5px #fff;
            white-space: nowrap;
        }
        
        .thin {
            font-weight: 100;
        }

        .page-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        .page-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }
    </style>
    
    <!-- [CSS] - Stylesheet imports for different sections and components -->
    <link rel="stylesheet" href="assets/css/aboutme.css">
    <link rel="stylesheet" href="assets/css/experience.css">
    <link rel="stylesheet" href="assets/css/projects.css">
    <link rel="stylesheet" href="assets/css/certifications.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/others.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/canva.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
</head>
<body>
    <div id="page-overlay" class="page-overlay"></div>
    <!-- [HEADER] - Canvas element with animated background -->
    <header id="canvas" class="canvas">
        <canvas class="canvas__animation" id="canvas__animation"></canvas>
        <div class="canvas__content">
            <!-- [HEADER_LINKS] - Social media icons and name title -->
            <div class="canvas__horizontal-group">
                <a class="canvas__icon" href="https://www.linkedin.com/in/amir-sebastián-flores-cardona-617556250" target="_blank">
                    <img src="assets/img/iconLinkedin.svg" alt="linkedInLogo">
                </a>
                <h1 class="canvas__title">Amir <span class="thin">Flores</span></h1>
                <a class="canvas__icon" href="https://github.com/amirmx2905" target="_blank">
                    <img src="assets/img/iconGithub.svg" alt="githubLogo">
                </a>
            </div>
            <!-- [HEADER_SEPARATOR] - Horizontal line divider -->
            <hr class="canvas__separator fade-in-only">
            <!-- [HEADER_TYPING] - Animated typing text container -->
            <div class="canvas__animation-group">
                <div class="canvas__text"><span class="typing"></span></div>
            </div>
            <div class="scroll-arrow">
                <p class="scroll-text">Scroll Down</p>
                <img class="scroll-image" src="assets/img/iconArrowDown.svg" alt="iconArrowDown">
            </div>
        </div>
    </header>
    
    
    <div class="trasient__cube high"></div>
    <div class="trasient__cube medium"></div>
    <div class="trasient__cube light"></div>
    
    <!-- [MAIN] - Main content container -->
    <main>
        <!-- [NAV] - Sidebar navigation with mobile toggle -->
        <nav class="sidebar">
            <input type="checkbox" id="sidebar--active">
            <label for="sidebar--active" class="sidebar__toggle">
                <img src="assets/img/iconMenu.svg" alt="iconMenu">
            </label>
            <label for="sidebar--active" class="sidebar__overlay"></label>
            <!-- [NAV_LINKS] - Navigation menu links -->
            <div class="links">
                <a id="aboutMe" class="firstlink" href="">About Me</a>
                <a id="experience" href="">Experience</a>
                <a id="projects" href="">Projects</a>
                <a id="certifications" href="">Certifications</a>
                <a id="contact" class="lastlink" href="">Contact</a>
            </div>
        </nav>
        
        <!-- [CONTENT] - Dynamic content section loaded via JavaScript -->
        <section id="main-content" class="main__content"></section>
        
    </main>
    
    <!-- [DECORATION] - Floating cube decorative elements -->
    <div class="trasient__cube light"></div>
    <div class="trasient__cube medium"></div>
    

    <!-- [FOOTER] - Page footer -->
    <footer class="footer">
        <div class="footer__content">
            <!-- Contact & Socials -->
            <div class="footer__container">
                <h3 class="footer__subtitle">Socials</h3>
                <div class="social-icons">
                    <a class="footer__icon" href="https://www.linkedin.com/in/amir-sebastián-flores-cardona-617556250" target="_blank">
                        <img src="assets/img/iconLinkedin.svg" alt="LinkedIn">
                    </a>
                    <a class="footer__icon" href="https://github.com/amirmx2905" target="_blank">
                        <img src="assets/img/iconGithub.svg" alt="GitHub">
                    </a>
                </div>
            </div>

            <!-- Quick Links -->
            <div class="footer__container">
                <h3 class="footer__subtitle">Quick Links</h3>
                <ul>
                    <li><a href="#aboutMe">About Me</a></li>
                    <li><a href="#experience">Experience</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#certifications">Certifications</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>

            <!-- Technologies Used -->
            <div class="footer__container">
                <h3 class="footer__subtitle">Built With</h3>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                </ul>
            </div>
        </div>
        <div class="footer__rights">
            Copyright © Amir Flores 2025
        </div>
    </footer>


    <!-- [DEPENDENCIES] - External libraries and script imports -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('page-overlay');
            setTimeout(function() {
                overlay.classList.add('fade-out');
                setTimeout(function() {
                    overlay.style.display = 'none';
                }, 1000);
            }, 1000); 
        });
    </script>
    <script src="assets/js/lib/typed.min.js"></script>
    <script src="assets/js/lib/TweenLite.min.js"></script>
    <script src="assets/js/lib/EasePack.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/canva.js"></script>
</body>
</html>
