<!DOCTYPE html>
<html lang="en">
<head>
    <!-- [META] - Document metadata and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amir Flores - MyDevPort</title>
    
    <!-- [CSS] - Stylesheet imports for different sections and components -->
    <link rel="stylesheet" href="assets/css/aboutme.css">
    <link rel="stylesheet" href="assets/css/experience.css">
    <link rel="stylesheet" href="assets/css/projects.css">
    <link rel="stylesheet" href="assets/css/certifications.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="assets/css/others.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/canva.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
</head>
<body>
    <!-- [HEADER] - Canvas element with animated background -->
    <header id="canvas" class="canvas">
        <canvas class="canvas__animation" id="canvas__animation"></canvas>
        <div class="canvas__content">
            <!-- [HEADER_LINKS] - Social media icons and name title -->
            <div class="canvas__horizontal-group">
                <a class="canvas__icon" href="https://www.linkedin.com/in/amir-sebastiÃ¡n-flores-cardona-617556250" target="_blank">
                    <img src="assets/img/iconLinkedin.svg" alt="linkedInLogo">
                </a>
                <h1 class="canvas__title">Amir <span class="thin">Flores</span></h1>
                <a class="canvas__icon" href="https://github.com/amirmx2905" target="_blank">
                    <img src="assets/img/iconGithub.svg" alt="githubLogo">
                </a>
            </div>
            <!-- [HEADER_SEPARATOR] - Horizontal line divider -->
            <hr class="canvas__separator fade-in-only">
            <!-- [HEADER_TYPING] - Animated typing text container -->
            <div class="canvas__animation-group">
                <div class="canvas__text"><span class="typing"></span></div>
            </div>
        </div>
    </header>
    
    <!-- [DECORATION] - Floating cube decorative elements -->
    <div class="trasient__cube high"></div>
    <div class="trasient__cube medium"></div>
    <div class="trasient__cube light"></div>
    
    <!-- [MAIN] - Main content container -->
    <main>
        <!-- [NAV] - Sidebar navigation with mobile toggle -->
        <nav class="sidebar">
            <input type="checkbox" id="sidebar--active">
            <label for="sidebar--active" class="sidebar__toggle">
                <img src="assets/img/iconMenu.svg" alt="iconMenu">
            </label>
            <label for="sidebar--active" class="sidebar__overlay"></label>
            <!-- [NAV_LINKS] - Navigation menu links -->
            <div class="links">
                <a id="aboutMe" class="firstlink" href="">About Me</a>
                <a id="experience" href="">Experience</a>
                <a id="projects" href="">Projects</a>
                <a id="certifications" href="">Certifications</a>
                <a id="contact" class="lastlink" href="">Contact</a>
            </div>
        </nav>
        
        <!-- [CONTENT] - Dynamic content section loaded via JavaScript -->
        <section class="main__content">
            <div class="main__content__container">
                <h2 class="contact__title">Contact Me</h2>
                <div class="contact__container">
                    <form class="forms">
                        <div class="input-group">
                            <label for="name">Name</label>
                            <input id="name" type="text" placeholder="Jhon Doe" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input id="email" type="email" placeholder="jhondoe@gmail.com" required>
                        </div>
                        <div class="input-group">
                            <label for="subject">Subject</label>
                            <input id="subject" type="text" placeholder="Quesadillas" required>
                        </div>
                        <div class="input-group">
                            <label for="message">Message</label>
                            <textarea id="message" placeholder="Type here your message" required></textarea>
                        </div>
                        <input class="send-button" value="Send" type="submit">
                    </form>
                </div>
            </div>
        </section>
        
    </main>
    
    <!-- [FOOTER] - Page footer -->
    <footer></footer>

    <!-- [DEPENDENCIES] - External libraries and script imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/easing/EasePack.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/canva.js"></script>
</body>
</html>
